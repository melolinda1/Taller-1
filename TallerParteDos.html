<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Taller Parte Dos</title>
</head>
<h1>Inscribite</h1>
<p>Dejanos tu información para poder contactarte</p>
<body>
    <form> 
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
    
        <label for="email">Correo electronico</label>
        <input type="text" id="email" name="email" required>

        <label for="numero">Número celular</label>
        <input type="number" id="numero" name="numero" required>
    
        <label for="mensaje">Sugerencia:</label>
        <textarea name="mensaje" id="mensaje" rows="3" required></textarea>
    
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
